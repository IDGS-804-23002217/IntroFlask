{% macro datos(name, placeholder ,type='number')%} <!-- El nombre del macro puede ser el que sea "datos"-->
<!-- Colocamos los datos que pueden variar -->


<div class="mb-3">
        <label for="{{name}}" class="form-label">{{name}}</label>
        <input type="{{type}}" class="form-control" id="{{name}}" name="{{name}}"
        placeholder="{{placeholder}}">
    </div>

    
{%endmacro%} <!-- Cierre de macro-->
